spring.application.name=rest_api
logging.level.org.springframework= info
spring.jpa.show-sql=true
spring.h2.console.enabled=false
# DATABASE CONNEXION
spring.datasource.url=@project.data.url.connexion@
spring.datasource.username=@project.data.datasource.username@
spring.datasource.password=@project.data.datasource.password@
# Configurer ORM de JPA
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Spécifier le pilote pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configurer le dialecte Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect